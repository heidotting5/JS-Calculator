<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
        <div class="calc-outline">
            <div class="calc-display"></div>
            <div class="calc-operators">
                <div class="operator-button"><div class="sign">+</div></div>
                <div class="operator-button"><div class="sign">â€”</div></div>
                <div class="operator-button"><div class="sign">/</div></div>
                <div class="operator-button"><div class="sign">X</div></div>
            </div>
            <div class="calc-numbers">
                <div type="button" class="number-button">1</div>
                <div type="button" class="number-button">2</div>
                <div type="button" class="number-button">3</div>
                <div type="button" class="number-button">4</div>
                <div type="button" class="number-button">5</div>
                <div type="button" class="number-button">6</div>
                <div type="button" class="number-button">7</div>
                <div type="button" class="number-button">8</div>
                <div type="button" class="number-button">9</div>
                <div type="button" class="clear-button">AC</div>
                <div type="button" class="number-button">0</div>
                <div type="button" class="enter-button">=</div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
