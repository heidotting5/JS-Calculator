<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
  </head>
  <body>
    <div class="calc-outline">
      <div class="calc-display">0</div>
      <div class="calc-operators">
        <div class="operator-button"><div class="sign button">+</div></div>
        <div class="operator-button"><div class="sign button">-</div></div>
        <div class="operator-button"><div class="sign button">/</div></div>
        <div class="operator-button"><div class="sign button">*</div></div>
      </div>
      <div class="calc-numbers">
        <div type="button" class="number-button button">1</div>
        <div type="button" class="number-button button">2</div>
        <div type="button" class="number-button button">3</div>
        <div type="button" class="number-button button">4</div>
        <div type="button" class="number-button button">5</div>
        <div type="button" class="number-button button">6</div>
        <div type="button" class="number-button button">7</div>
        <div type="button" class="number-button button">8</div>
        <div type="button" class="number-button button">9</div>
        <div type="button" class="clear-button button">AC</div>
        <div type="button" class="number-button button">0</div>
        <div type="button" class="enter-button button">=</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
